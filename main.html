<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group .invalid-feedback {
            color: red;
            font-size: 0.875em;
            display: none;
        }
        .form-group input:invalid + .invalid-feedback,
        .form-group select:invalid + .invalid-feedback {
            display: block;
        }
        .form-group input:valid + .invalid-feedback,
        .form-group select:valid + .invalid-feedback {
            display: none;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group button {
            background: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background: #45a049;
        }
        /* Additional classes for testing */
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
        }
        .form-check-input {
            width: auto;
        }
        .form-select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="internship-form">
            <div class="form-group">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" id="first-name-input" name="first-name" class="form-control" required>
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>
            <div class="form-group">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" id="last-name-input" name="last-name" class="form-control" required>
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>
            <div class="form-group">
                <label for="email-input" class="form-label">Email</label>
                <input type="email" id="email-input" name="email" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="college-input" class="form-label">College Name</label>
                <input type="text" id="college-input" name="college" class="form-control" required>
                <div class="invalid-feedback">Please enter your college name.</div>
            </div>
            <div class="form-group">
                <label for="roll-no-input" class="form-label">Roll No</label>
                <input type="text" id="roll-no-input" name="roll-no" class="form-control" required>
                <div class="invalid-feedback">Please enter your roll number.</div>
            </div>
            <div class="form-group">
                <label for="graduation-year" class="form-label">Graduation Year</label>
                <select id="graduation-year" name="graduation-year" class="form-select" required>
                    <option value="" disabled selected>Select your graduation year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">Please select your graduation year.</div>
            </div>
            <div class="form-group">
                <label for="conditions-checkbox" class="form-label">
                    <input type="checkbox" id="conditions-checkbox" name="conditions" class="form-check-input" required>
                    I agree to the terms and conditions
                </label>
                <div class="invalid-feedback">You must agree to the terms and conditions.</div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
