<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<div class="conatainer">
	<form>
		<center><h1>Internship Form</h1></center>
		<label for="first-name-input">First Name</label>
		<input id="first-name-input" class="form-control" type="text" required>
		<label for="last-name-input">Last Name</label>
		<input id="last-name-input" type="text" required>
		<label for="email-input">Email Address</label>
		<input id="email-input"type="email" required>
		<label for="college-input">College</label>
		<input type="text" id="college-input" required>
		<label for="graduation">Graduation Year</label>
		<select id="graduation" name="graduation-year" >
			<option value="2020">2020</option>
			<option value="2021">2021</option>
			<option value="2022">2022</option>
			<option value="2023">2023</option>
		</select>
		<label for="roll-no-input">Roll No</label>
		<input id="roll-no-input" required>
		<input type="checkbox" id="condition-checkbox"><p>Agree to terms and condition</p>
		<button type="submit">Submit Form</button>
		
	</form>
	</div>
</body>

</html>
